<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OAuth Redirect</title>
  <style>body{font-family:Arial;padding:20px} code{word-break:break-all}</style>
</head>
<body>
  <h2>Facebook Access Token</h2>
  <p id="msg">Waiting for token...</p>
  <p><code id="token"></code></p>

  <script>
    // For response_type=token, token comes in URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      document.getElementById("msg").textContent = "Token received. Copy it:";
      document.getElementById("token").textContent = token;
    } else {
      document.getElementById("msg").textContent =
        "No token found. Make sure you used response_type=token in the login URL.";
    }
  </script>
</body>
</html>
